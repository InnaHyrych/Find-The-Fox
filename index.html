<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google fonts and font aweysome-->
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital@1&family=Lato&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
     
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="assets/css/style.css">
    

    <title> Find the Fox</title>
</head>

<body>

    <h1>Where Is The Fox?</h1>
    <a href="https://www.saveafox.org/" target="_blank" rel="noopener"> <i class="fas fa-paw logo"></i></a>
       

    <!--Game Photo-->

    <div id="rooms-images">
        
        <img src="assets/images/house.jpg" alt="House">
        <img src="assets/images/corridor.jpg" alt="Corridor">
        <img src="assets/images/kitchen.jpg" alt="Kitchen">
        <img src="assets/images/sitingroom.jpg" alt="Sitingroom">
        <img src="assets/images/bedroom.jpg" alt="Bedroom">
        <img src="assets/images/diningroom.jpg" alt="Diningroom">
        <img src="assets/images/astronaut.jpg" alt="Space">
        <img src="assets/images/fox.jpg" alt="Fox">

    </div>

    <p id="questions">Some question</p>

    <!--Selection buttons-->

    <div id="question-area">
        <button class="door door-blue">
            <i class="fas fa-door-closed"></i>
        </button>
        <button class="door door-red">
            <i class="fas fa-door-closed"></i>
        </button>
        <button class="door door-yellow">
            <i class="fas fa-door-closed"></i>
        </button>
        <button class="door door-green">
            <i class="fas fa-door-closed"></i>
        </button>    
    </div>

<script src="assets/js/script.js"></script>    
</body>

</html>
